<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Registro de nuevo usuario</h1>
        <img src="./src/logo.png" alt="ok" class="imgh" />
      </div>
      <div id="contenido">
        <h2>Nuevo Usuario</h2>
        <form
          action="./index.html"
          method="get"
          name="registro"
          autocomplete="off"
        >
          <fieldset>
            <legend>New User...</legend>
            <table>
              <tr>
                <td><label for="nombre">Nombre : </label></td>
                <td>
                  <input
                    type="text"
                    name="nombre"
                    id="nombre"
                    placeholder="Nombre completo"
                    required
                    minlength="10"
                    pattern="[A-Za-z] ?+"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="user">Usuario : </label></td>
                <td>
                  <input
                    type="text"
                    name="user"
                    id="user"
                    placeholder="Usuario..."
                    required
                    minlength="6"
                    maxlength="10"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="password">Password : </label></td>
                <td>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="password"
                    required
                    minlength="8"
                    maxlength="15"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="password2">Confirmar ...</label></td>
                <td>
                  <input
                    type="password"
                    name="password2"
                    id="password2"
                    placeholder="Confirmar Password"
                    required
                  />
                </td>
              </tr>
              <tr>
                <td><label for="email">Correo : </label></td>
                <td>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Correo..."
                    required
                    minlength="15"
                    maxlength="50"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="tel">Telefono : </label></td>
                <td>
                  <input
                    type="tel"
                    name="tel"
                    id="tel"
                    placeholder="Telefono"
                    required
                    minlength="10"
                    maxlength="10"
                  />
                </td>
              </tr>
              <tr>
                <td><label for="fchnac">Fecha de nacimiento : </label></td>
                <td>
                  <input type="date" name="fchnac" id="fchnac" required />
                </td>
              </tr>
              <tr>
                <td><label for="sex">Genero : </label></td>
                <td>
                  <select name="sex" id="sex">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="X">Otre</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td></td>
                <td><input type="submit" value="Registro" /></td>
              </tr>
            </table>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
